<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="navbar navbar-expand-lg bg-orange fixed-top sidebar-shadow">
      <div class="container">
        <a class="navbar-brand pacifico-regular h-color" href="#">
          Bookmarker
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#v-pills-tab"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="v-pills-tab" role="tablist">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-pills">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="v-pills-home-tab"
                data-bs-toggle="pill"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
                href="#v-pills-home"
                ><i
                  class="fa-solid fa-circle-plus my-icon align-content-center me-1"
                ></i>
                Add New Mark</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="v-pills-profile-tab"
                data-bs-toggle="pill"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
                href="#v-pills-profile"
                ><i
                  class="fa-solid my-icon fa-book-bookmark align-content-center me-1"
                ></i
                >All Your Marks</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- end header -->

    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Col -->
        <div class="bg-bayge mt-5 pt-3">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- First Tap -->
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
              tabindex="0"
            >
              <div class="container py-5">
                <div class="main">
                  <h2 class="page-title pacifico-regular h-color text-center">
                    Add New Bookmark
                  </h2>
                </div>
                <div
                  class="addMarkBody d-flex flex-column gap-4 w-100 p-3 py-4 mt-5"
                >
                  <h2 class="text-center text-nowrap fw-bold fs-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                  </h2>
                  <!-- Site Name input -->
                  <div class="mb-3">
                    <i class="fa-solid fa-file-signature"></i>
                    <label for="site-name" class="form-label fw-medium"
                      >Site Name</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="site-name"
                        placeholder="Bookmark Name"
                        aria-describedby="siteNameError"
                      />
                    </div>
                    <div
                      id="siteNameError"
                      class="form-text text-danger d-none"
                    >
                      Please enter a valid site name (at least 3 characters)
                      Like "Google", "Youtube" etc.
                    </div>
                  </div>

                  <!-- Site URL input -->
                  <div class="mb-3">
                    <i class="fa-solid fa-link"></i>
                    <label for="url-link" class="form-label fw-medium"
                      >Site URL</label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="url-link"
                        placeholder="Website URL"
                        aria-describedby="urlError"
                      />
                    </div>
                    <div id="urlError" class="form-text text-danger d-none">
                      Please enter a valid URL.
                    </div>
                  </div>

                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                      onclick="addBookMark()"
                      id="submit-btn"
                      class="btn-submit btn text-capitalize fw-medium btn-primary"
                      type="button"
                    >
                      submit
                    </button>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="w-75 m-auto mt-2">
                  <table class="table table-striped">
                    <thead class="text-center">
                      <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">website name</th>
                        <th class="text-capitalize">visit</th>
                        <th class="text-capitalize">delete</th>
                      </tr>
                    </thead>
                    <tbody id="body-table" class="text-center">
                      <td class="text-capitalize"></td>
                      <!-- Row Of Table Display Here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- Second Tap -->
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
              tabindex="0"
            >
              <div class="container">
                <div class="main py-5">
                  <h2
                    class="page-title pacifico-regular h-color text-center text-capitalize"
                  >
                    saved bookmarks
                  </h2>
                </div>
                <div
                  id="cardsData"
                  class="row gap-3 d-flex justify-content-center"
                >
                  <!-- Display Cards Here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="./js/script2.js"></script>
  </body>
</html>
